<div id="signup">
  <div class="title">Sign-Up</div>

  <div><span class="label">Password:</span><input type="password" ng-model="user.password"></div>
  <button ng-click="signup()">Sign-Up</button>
  <div><a href="/#/signin">Sign In</a></div>
</div>
