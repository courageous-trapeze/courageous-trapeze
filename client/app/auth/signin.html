<div id="signin">
  <div class="title">Sign-In</div>
  <div><span class="label">User:</span><input type="text" ng-model="user.username"></div>
  <div><span class="label">Password:</span><input type="password" ng-model="user.password"></div>
  <button ng-click="signin()">Sign-In</button><button ng-click="signout()">Sign-Out</button>
</div>
